<!DOCTYPE html>
<html lang="en">

<head>

<!-- Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="YouTwiPhy - Social and Media Integrated Content"/>

<!-- Links to stylesheets -->
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./assets/semantic/semantic.min.css">
<link rel="stylesheet" href="assets/style.css">


<title>YouTwiPhy</title>

</head>

<body>

<!-- Search button -->

<!-- Header goes here -->

<!-- Logo -->
<!-- Name of App -->
<!-- Powered by -->

<header class="header">

<img src="https://github.com/Carlo-Defilippis/Project_1/blob/master/assets/images/logo.png?raw=true">


</header>

<div class="ui grid">
<!-- Twitter, YouTube and GIPHY results will be returned here -->
<div class="row mainGrid" ">
    <div class="six wide column"></div>
 
    <div class="ui icon input">
        <br>
        <input class="searchInput" type="text" placeholder="Search favorite subject">
        <i class="inverted circular search link icon"></i>
        
    </div>
    <button class="ui button one wide column searchBtn">Search</button>
</div>

    <div class="row">
    <!-- NewsAPI Column -->
        <div class="one wide column"></div>
        <div class="four wide column resultsCard newsCard">
        
            <h2 class="titleNews">NewsAPI</h2>
            
            <!-- NewsAPI Result #1 Goes Here IJZ -->
            <section class="news" value="0">NewsAPI Result 1</section> 
                <p class="textNews newsCard" value="0"></p>
                <img class="imageNews newsCard" value="0">
                <p class="articleNews newsCard" value="0"></p>
                <a class="linkNews newsCard" value="0"></a>
                <p class="timeAgo newsCard" value="0"></p>

            <!-- NewsAPI Result #2 Goes Here IJZ -->
            <section class="news" value="1">NewsAPI Result 2</section> 
                <p class="textNews newsCard" value="1"></p>    
                <img class="imageNews newsCard" value="1">
                <p class="articleNews newsCard" value="1"></p>
                <a class="linkNews newsCard" value="1"></a>
                <p class="timeAgo newsCard" value="1"></p>

            <!-- NewsAPI Result #3 Goes Here IJZ -->
            <section class="news" value="2">NewsAPI Result 3</section>
                <p class="textNews newsCard" value="2"></p>
                <img class="imageNews newsCard" value="2">
                <p class="articleNews newsCard" value="2"></p>
                <a class="linkNews newsCard" value="2"></a>
                <p class="timeAgo newsCard" value="2"></p>

        </div>

        

        <div class="six wide column resultsCard YouTube">

            <div class="titleYouTubeTop"><h2>YouTube</h2></div>
        
            <p style="text-align: center;">
                  <!-- YouTube Result #1 Goes Here IJZ -->
                  <h3 class="descriptionTitle1 titleYouTube"></h3>
                  <iframe class="embed1" width="425" height="240" src="https://www.youtube.com/embed/QW28YKqdxe0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <h4 class="description1"></h4>
                  
                  <!-- YouTube Result #2 Goes Here IJZ -->
                  <h3 class="descriptionTitle2 titleYouTube"></h3>
                  <iframe class="embed2" width="425" height="240" src="https://www.youtube.com/embed/G0unSdbipHE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <h4 class="description2"></h4>
                  
                  <!-- YouTube Result #3 Goes Here IJZ -->
                  <h3 class="descriptionTitle3 titleYouTube"></h3>
                  <iframe class="embed3" width="425" height="240" src="https://www.youtube.com/embed/58qky-vPSkE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  <h4 class="description3"></h4>
                </p>
                </div>
        
        <div class="four wide column resultsCard GIPHY">

            <h2>GIPHY</h2>

            <!-- GIPHY Result #1 Goes Here IJZ -->
            <section class="GIPHY" value="0">GIPHY Result 1</section> 
                <img class="imageGIPHY" value="0">


            <!-- GIPHY Result #2 Goes Here IJZ -->
            <section class="GIPHY" value="1">GIPHY Result 2</section>    
                <img class="imageGIPHY" value="1">


            <!-- GIPHY Result #3 Goes Here IJZ -->
            <section class="GIPHY" value="2">GIPHY Result 3</section>
                <img class="imageGIPHY" value="2">
            

        </div>
        <div class="one wide column"></div>
        </div>

  </div>
</div>
  

<div class="footer">
    <h5>&COPY;Copyright;</h5>
</div>

<script src="./assets/script.js"></script>

</body>
</html>
